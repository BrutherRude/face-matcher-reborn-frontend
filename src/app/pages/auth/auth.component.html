<form [formGroup]="form" (ngSubmit)="onSubmit()">

    <app-input-field label="Email" type="text" formControlName="email"></app-input-field>
    <app-input-field label="Password" type="password" formControlName="password"></app-input-field>
    <app-button type="submit" label="Login"></app-button>

    <a routerLink="/register">Register</a>

    
</form>
