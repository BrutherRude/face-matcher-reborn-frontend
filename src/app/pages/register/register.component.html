<form [formGroup]="form" (ngSubmit)="onSubmit()">

    <app-input-field label="Name" type="text" formControlName="name"></app-input-field>
    <app-input-field label="Email" type="text" formControlName="email"></app-input-field>
    <app-input-field label="Password" type="password" formControlName="password"></app-input-field>
    <app-button type="submit" label="Sign up"></app-button>

    <a routerLink="/auth">Sign in</a>
    
</form>
