<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <app-input-field label="Name" inputType="text" formControlName="name"></app-input-field>
    <app-input-field label="Email" inputType="text" formControlName="email"></app-input-field>
    <app-input-field label="Password" inputType="text" formControlName="password"></app-input-field>
    <app-button type="submit" label="Register"></app-button>
  </form>
